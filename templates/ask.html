{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
{% load bootstrap5 %}

    <div class="container mt-3">
        <div class="d-flex gap-3 align-items-center m-3">
            <h1>Новый вопрос</h1>
        </div>

        <form action="{% url 'ask' %}" method="POST">
            <input type="hidden" name="next" value="{{ next }}">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <div class="row">
                    <div class="col-2">
                        <button type="sumbit" class="btn btn-primary btn-lg">Спросить!</button>
                    </div>
                </div>
            {% endbuttons %}
        </form>
    </div>
{% endblock content %}
